 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Task ::</title>
</head>
<body>
    <script>

        let data = [
          {principal: 2500, time: 1.8},
          {principal: 1000, time: 5},
          {principal:3000, time:1}, 
          {principal:2000, time:3}
        ]
      
      function interestCalculator(){ 
        let interestData = [];
          for(let array of data){
             let rate = 0;
               if(array.principal >= 2500 && (array.time > 1 && array.time < 3)){
                   rate = 3;
               }else if(array.principal >= 2500 && array.time >= 3){
                   rate = 4;
               }else if(array.principal < 2500 || array.time <= 1){
                   rate = 2;
               } else{
                   rate = 1;
               }
               let interest = (array.principal * array.time * rate)/100;
               interestData.push({principal: array.principal, time: array.time, rate: rate, interest: interest});
          }   
          console.log(interestData);
          return interestData;  
     } 

     interestCalculator(data);

    </script>
</body>
</html>
